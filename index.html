<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_left">
                <div class="logo">
                    <i class='bx bx-chip'></i>
                </div>
                <div class="all_products">
                    <i class='bx bxl-windows icon'></i>
                    <div class="text">
                        All Products
                    </div>
                    <i class='bx bxs-down-arrow icon icon_dow'></i>
                </div>
            </div>
            <div class="header_right">
                <div class="box_language">
                    <div class="language">
                        <img class="icon_language" src="image/vietnam.png" alt="">
                        <i class='bx bxs-down-arrow icon icon_dow'></i>
                    </div>
                </div>
                <div class="box_download">
                    <div class="download">
                        <i class='bx bx-cloud-download icon_download'></i>
                        <div class="text">Unlimited Downloads</div>
                    </div>
                </div>
                <div class="box_start">
                    <div class="start">
                        <i class='bx bxs-wallet icon_start'></i>
                        Start Selling
                    </div>
                </div>
                <div class="box_heart box">
                    <div class="heart">
                        <i class='bx bx-heart'></i>
                    </div>
                </div>
                <div class="box_user box">
                    <div class="user">
                        <i class='bx bx-user'></i>
                    </div>
                </div>
                <div class="box_cart box">
                    <div class="cart">
                        <i class='bx bx-cart-alt'></i>
                    </div>
                </div>
            </div>
        </header>
        <div class="header_intro">
            <div class="box_intro">
                <h1 class="intro">
                    Website Templates, Plugins,ttps://www.templatemonster.com/
                </h1>
                <p class="info_intro">Best place to buy and sell digital products.</p>
            </div>
        </div>
    </div>
</body>
</html>
